<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Input</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Enter Your Details</h2>

    <input id="name" type="text" placeholder="Your name"><br><br>
    <input id="age" type="number" placeholder="Your age"><br><br>
    <input id="email" type="email" placeholder="Your email"><br><br>
    <input id="contact" type="tel" placeholder="Your contact number"><br><br>

    <button id="btn">OK</button>

    <p id="Result"></p>

    <!--External JavaScript-->
    <script src="script.js"></script>
</body>
</html>
